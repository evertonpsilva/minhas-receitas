<h2 mat-dialog-title>Add ingredient</h2>
<mat-dialog-content>
    <form [formGroup]="addIngredientForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Banana" formControlName="name">
            <mat-error *ngIf="getFormControl('name').invalid"> {{getFieldError()}}</mat-error>
        </mat-form-field>
        <div class>
            <mat-form-field appearance="outline">
                <mat-label>Meansure</mat-label>
                <input type="number" matInput placeholder="100" formControlName="meansure" min="1">
                <mat-error *ngIf="getFormControl('meansure').invalid"> {{getFieldError()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="meansureType">
                  <mat-option value="{{type}}" *ngFor="let type of meansureType">{{type}}</mat-option>
                </mat-select>
                <mat-error *ngIf="getFormControl('meansureType').invalid"> {{getFieldError()}}</mat-error>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="cost">
            <mat-label>Average Cost</mat-label>
            <input matInput currencyMask placeholder="R$00.00" formControlName="averageCost" [options]="{prefix: 'R$', align: 'left'}">
            <mat-error *ngIf="getFormControl('averageCost').invalid"> {{getFieldError()}}</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="create()" [disabled]="addIngredientForm.invalid">Create</button>
</mat-dialog-actions>
