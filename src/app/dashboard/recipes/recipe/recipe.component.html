<div class="main-container">
    <div class="header-page">
        <div class="title">
            <button mat-icon-button (click)="backToRecipes()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <h2>Recipes</h2>
        </div>
        <button mat-raised-button color="warn" *ngIf="recipe" (click)="deleteRecipe()">
            <mat-icon>delete</mat-icon>
            Delete recipe
        </button>
    </div>
    <div class="form-container">
        <form [formGroup]="recipeForm" #form="ngForm">
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name"/>
                </mat-form-field>
            </div>
            <mat-card class="ingredients">
                <h3>Ingredients</h3>
                <div>
                    <mat-form-field appearance="outline">
                        <input type="text"
                            placeholder="Choose on ingredient"
                            aria-label="Ingredient"
                            matInput
                            [formControl]="ingredientsSearch"
                            [matAutocomplete]="ingredientsAutocomplete">
                        <mat-autocomplete #ingredientsAutocomplete="matAutocomplete" [displayWith]="labelIngredient" (optionSelected)="addIngredient()">
                            <mat-option *ngFor="let option of filteredIngredients?.content" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <mat-list formArrayName="ingredients" *ngIf="ingredients.controls.length">
                    <mat-list-item *ngFor="let ingredient of ingredients.controls; index as i">
                        <div class="">
                            <h3 matLine>{{ ingredient.value.name }}</h3>
                            <span matLine>{{ingredient.value.averageCost | currency: 'BRL':'symbol':undefined:'pt-BR'}}</span>
                        </div>
                        <button mat-icon-button (click)="deleteIngredient(i)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                        <mat-divider *ngIf="i !== ingredients.controls.length - 1 "></mat-divider>
                    </mat-list-item>
                </mat-list>
                <div class="actions">
                    <button mat-flat-button color="primary" aria-label="Create new ingredient" (click)="createIngredient()">
                        Create Ingredient
                    </button>
                </div>
            </mat-card>
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <div class="form-item">
                <mat-form-field appearance="outline">
                    <mat-label>Difficulty</mat-label>
                    <mat-select formControlName="difficulty">
                        <mat-option value="{{difficulty}}" *ngFor="let difficulty of difficultyOptions">{{difficulty}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="for-sale">
                    <div class="mat-form-field-wrapper">
                        <mat-checkbox formControlName="forSale">For sale?</mat-checkbox>
                    </div>
                    <mat-form-field appearance="outline" class="cost">
                        <mat-label>Seller Price</mat-label>
                        <input matInput currencyMask placeholder="R$00.00" formControlName="sellerPrice" [options]="{prefix: 'R$', align: 'left'}">
                    </mat-form-field>
                </div>
            </div>
            <div class="form-bottom">
                <h3>Recipe cost: {{recipePrice | currency: 'BRL':'symbol':undefined:'pt-BR'}}</h3>
                <button mat-raised-button color="primary" *ngIf="recipe; else addButton" (click)="createOrUpdate()">
                    <mat-icon>save</mat-icon>
                    <span> Update recipe</span>
                </button>
                <ng-template #addButton>
                    <button mat-raised-button color="primary" (click)="createOrUpdate()">
                        <mat-icon>add</mat-icon>
                        <span> Add recipe</span>
                    </button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
