<h2 mat-dialog-title>Confirm logout</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="logout()">Logout</button>
</mat-dialog-actions>
